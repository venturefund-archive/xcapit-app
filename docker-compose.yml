version: "3"
services:
  app:
    build:
      context: .
      args:
        - PORT=4200
    container_name: app
    restart: always
    ports:
      - "4200:80"

  ngnix-exporter:
    image: nginx/nginx-prometheus-exporter:0.8.0
    ports:
      - "9113:9113"
    env_file:
      - ./variables.env 
    depends_on:
      - app

